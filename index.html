<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<main>
  <section class="card">
    <div class="card-box main">
      <div class="main-top-box">
        <img src="images/image-jeremy.png" alt="person image">
        <p>Report for<span>Jeremy Robson</span></p>
      </div>
      <div class="main-bottom-box">
        <ul>
          <li class="daily">Daily</li>
          <li class="weekly">Weekly</li>
          <li class="monthly">Monthly</li>
        </ul>
      </div>
    </div>

    <div class="card-box work">
      <div class="top-box">
        <img src="images/icon-work.svg" alt="icon work">
      </div>
      <div class="inner-box">
        <div class="content">
          <p></p>
          <img src="images/icon-ellipsis.svg">
        </div>
        <h1></h1>
        <h2></h2>
      </div>
    </div>

    <div class="card-box play">
      <div class="top-box">
        <img src="images/icon-play.svg" alt="icon play">
      </div>
      <div class="inner-box">
        <div class="content">
          <p></p>
          <img src="images/icon-ellipsis.svg">
        </div>
        <h1></h1>
        <h2></h2>
      </div>
    </div>

    <div class="card-box study">
      <div class="top-box">
        <img src="images/icon-study.svg" alt="icon study">
      </div>
      <div class="inner-box">
        <div class="content">
          <p></p>
          <img src="images/icon-ellipsis.svg">
        </div>
        <h1></h1>
        <h2></h2>
      </div>
    </div>

    <div class="card-box exercise">
      <div class="top-box">
        <img src="images/icon-exercise.svg" alt="icon exercise">
      </div>
      <div class="inner-box">
        <div class="content">
          <p></p>
          <img src="images/icon-ellipsis.svg">
        </div>
        <h1></h1>
        <h2></h2>
      </div>
    </div>

    <div class="card-box social">
      <div class="top-box">
        <img src="images/icon-social.svg" alt="icon social">
      </div>
      <div class="inner-box">
        <div class="content">
          <p></p>
          <img src="images/icon-ellipsis.svg">
        </div>
        <h1></h1>
        <h2></h2>
      </div>
    </div>

    <div class="card-box self-care">
      <div class="top-box">
        <img src="images/icon-self-care.svg" alt="icon self-care">
      </div>
      <div class="inner-box">
        <div class="content">
          <p></p>
          <img src="images/icon-ellipsis.svg">
        </div>
        <h1></h1>
        <h2></h2>
      </div>
    </div>
  </section>
</main>

</body>

</html>
